<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário FGTS</title>
    <link rel="stylesheet" href="assets/style-form-kemo.css" />
    <style id="dynamic-styles"></style>
  </head>
  <body>
    <button class="btn-open-formFGTS">Abrir modal</button>
    <div class="background-modal">
      <!-- FORMULÁRIO INICIAL -->
      <div style="display: none" class="modal initial-form">
        <header>
          <div class="title">
            <div></div>
            <h1>Formulário Inicial</h1>
            <div class="close-modal btn-open-formFGTS">
              <svg
                width="25"
                height="25"
                fill="none"
                stroke="#BDBDBD"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
            </div>
          </div>
        </header>
        <form class="form">
          <input type="hidden" id="api-key" name="apiKey" value="" />
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <!-- Inputs do Formulário -->
              <div class="inputs">
                <label for="fullName">Nome Completo</label>
                <input
                  type="text"
                  placeholder="Digite seu nome completo"
                  id="fullName"
                  required
                  oninput="validateFullName(this)"
                />
                <div class="validation"></div>
                <span class="error" id="fullNameError"></span>
              </div>
              <!-- CPF -->
              <div class="inputs">
                <label for="federalId">CPF</label>
                <input
                  type="text"
                  placeholder="000.000.000-00"
                  id="federalId"
                  required
                  minlength="11"
                  maxlength="14"
                  oninput="validateCPF(this)"
                />
                <div class="validation"></div>
                <span class="error" id="federalIdError"></span>
              </div>
              <!-- PHONE -->
              <div class="inputs">
                <label for="phone">WhatsApp</label>
                <input
                  type="text"
                  placeholder="(00) 0 0000-0000"
                  id="phone"
                  required
                  minlength="11"
                  maxlength="15"
                  oninput="validatePhone(this)"
                />
                <div class="validation"></div>
                <span class="error" id="phoneError"></span>
              </div>
              <!-- DATA DE NASCIMENTO -->
              <div class="inputs">
                <label for="birth">Data de Nascimento</label>
                <input
                  type="text"
                  placeholder="00/00/0000"
                  id="birth"
                  required
                  minlength="10"
                  maxlength="10"
                  oninput="validateBirth(this)"
                />
                <div class="validation"></div>
                <span class="error" id="birthError"></span>
              </div>
              <!-- EMAIL -->
              <div class="inputs">
                <label for="email">Email (Opcional)</label>
                <input
                  type="email"
                  placeholder="email@email.com"
                  id="email"
                  oninput="validateEmail(this)"
                />
                <div class="validation"></div>
                <span class="error" id="emailError"></span>
              </div>
            </div>
          </div>
          <button class="button-submit" type="button" onclick="validateForm()">
            Simular Agora
          </button>
        </form>
      </div>
      <!-- PERGUNTAS 1 -->
      <div style="display: none" class="modal questions-form-1">
        <header class="questions">
          <div class="title">
            <div class="button-back">
              <svg
                width="25"
                height="25"
                fill="none"
                stroke="#BDBDBD"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M11.438 18.75 4.688 12l6.75-6.75"></path>
                <path d="M5.625 12h13.688"></path>
              </svg>
            </div>
            <h1>Perguntas</h1>
            <div class="close-modal btn-open-formFGTS">
              <svg
                width="25"
                height="25"
                fill="none"
                stroke="#BDBDBD"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
            </div>
          </div>
          <div class="step-loarder">
            <div style="width: 50%" class="step-progress-bar"></div>
          </div>
        </header>

        <form class="form">
          <input type="hidden" id="api-key" name="apiKey" value="" />
          <div class="fieldset-wrapper">
            <div class="input-wrapper questions">
              <label for="employmentStatus"
                >Tem ou já teve um emprego com carteira assinada?</label
              >
              <button
                class="btn-questions"
                type="button"
                onclick="showNextQuestion(2)"
              >
                Sim, já trabalhei assim antes
              </button>
              <button
                class="btn-questions"
                type="button"
                onclick="showNextQuestion(2)"
              >
                Sim, estou trabalhando
              </button>
              <button
                class="btn-questions"
                type="button"
                onclick="showNextQuestion(2)"
              >
                Não, nunca trabalhei
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- PERGUNTAS 2 -->
      <div class="modal questions-form-2">
        <header class="questions">
          <div class="title">
            <div class="button-back-two">
              <svg
                width="25"
                height="25"
                fill="none"
                stroke="#BDBDBD"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M11.438 18.75 4.688 12l6.75-6.75"></path>
                <path d="M5.625 12h13.688"></path>
              </svg>
            </div>
            <h1>Perguntas</h1>
            <div class="close-modal btn-open-formFGTS">
              <svg
                width="25"
                height="25"
                fill="none"
                stroke="#BDBDBD"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
            </div>
          </div>
          <div class="step-loarder">
            <div style="width: 100%" class="step-progress-bar"></div>
          </div>
        </header>
        <form class="form">
          <input type="hidden" id="api-key" name="apiKey" value="" />
          <div class="fieldset-wrapper">
            <div class="input-wrapper questions">
              <label for="fgtsStatus"
                >Você já ativou o saque-aniversário no FGTS?</label
              >
              <button
                class="btn-questions"
                type="button"
                onclick="selectOption(this)"
              >
                Sim, já está ativado
              </button>
              <button
                class="btn-questions"
                type="button"
                onclick="selectOption(this)"
              >
                Não, nunca ativei
              </button>
            </div>
          </div>
          <button
            class="button-submit"
            type="button"
            style="display: none"
            onclick="redirectUser()"
          >
            Concluir e Simular
          </button>
        </form>
      </div>
    </div>
    <script src="assets/script-form-kemo.js"></script>
    <script>
      // Exemplo de como chamar a configuração
      const apiKey = "SUA_API_KEY_AQUI";
      const buttonsColors = {
        //button-submit
        buttonBg: "#094e93",
        buttonColor: "#ffffff",
        buttonBgBrightness: "#d5e6fb",
      };
      const journeyId = "2";
      configureForm(apiKey, buttonsColors, journeyId);
    </script>
  </body>
</html>
