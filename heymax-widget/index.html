<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo - Heymax Widget</title>
  
  <!-- CSS do widget -->
  <link rel="stylesheet" href="https://kemosoft-team.github.io/landing_page_js_libs/heymax-widget/modal.css">
  
  <!-- Configuração do ID do cliente -->
  <script>
    window.HEYMAX_ID = 'CLIENTE_001';
    // window.HEYMAX_URL = 'https://heymax-widget.kemosoft.com.br/journey'; // Opcional
  </script>
</head>
<body>

  <h1>Exemplo de Uso</h1>
  <p>Qualquer botão com a classe <code>btn-modal-open</code> abre o modal:</p>

  <!-- Exemplos de botões - qualquer HTML com a classe funciona -->
  <button class="btn-modal-open">Abrir Formulário 1</button>
  <a href="#" class="btn-modal-open">Link que abre modal</a>
  <div class="btn-modal-open" style="display: inline-block; padding: 10px; background: #0084ff; color: white; cursor: pointer;">
    Div clicável
  </div>

  <!-- JS do widget (cria o modal automaticamente) -->
  <script src="https://kemosoft-team.github.io/landing_page_js_libs/heymax-widget/modal.js"></script>

</body>
</html>
